<!-- Global Loading Spinner -->
<app-loading-spinner [show]="isLoading" message="جاري التحميل..."></app-loading-spinner>

<app-toast></app-toast>

<div class="flex flex-col md:flex-row min-h-screen">
  <!-- Sidebar -->
  <aside class="w-full md:w-1/4 lg:w-1/5 bg-primary-800 text-white p-4 md:fixed md:h-full overflow-y-auto">
    <div class="mb-8">
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="assets/logo.png" alt="شعار العيادة" class="max-w-[150px] h-auto">
      </div>
      <h1 class="text-2xl font-bold text-center py-4">إدارة عيادة الأسنان</h1>
      
      <nav>
        <ul class="space-y-2">
          <li>
            <a routerLink="/dashboard" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              لوحة التحكم
            </a>
          </li>
          <li>
            <a routerLink="/register" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              تسجيل مريض
            </a>
          </li>
          <li>
            <a routerLink="/schedule" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              المواعيد
            </a>
          </li>
          <li>
            <a routerLink="/patients" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              عرض المرضى
            </a>
          </li>
          <li>
            <a routerLink="/treatments" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              خطط العلاج
            </a>
          </li>
          <li>
            <a routerLink="/history" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              التاريخ الطبي
            </a>
          </li>
          <li>
            <a routerLink="/reports" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              التقارير
            </a>
          </li>
          <li>
            <a routerLink="/inventory" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              إدارة المخزون
            </a>
          </li>
          <li>
            <a routerLink="/payments" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              إدارة المدفوعات
            </a>
          </li>
          <li>
            <a routerLink="/clinic" 
               routerLinkActive="bg-primary-700" 
               class="block px-4 py-2 rounded-md hover:bg-primary-700 transition-colors">
              إدارة العيادة
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="w-full md:w-3/4 lg:w-4/5 md:mr-[25%] lg:mr-[20%] p-4 md:p-8">
    <router-outlet></router-outlet>
  </main>
</div>
